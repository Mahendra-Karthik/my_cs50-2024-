<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        {% if current_user.is_examiner %}
            <p>You have examiner privileges. You can manage questions and view results.</p>
            <p><a href="{{ url_for('add_question') }}" class="btn-primary">Add Question</a></p>
            <p><a href="{{ url_for('view_all_results') }}" class="btn-primary">View All Results</a></p>
        {% else %}
            <p>You are a regular user.</p>
            <p><a href="{{ url_for('exam') }}" class="btn-primary">Take an Exam</a></p>
            <p><a href="{{ url_for('view_results') }}" class="btn-primary">View Your Results</a></p>
        {% endif %}
    </div>
</body>
</html>
