<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Admin View Results</title>
</head>
<body>
    <div class="container">
        <h1>All Users' Latest Exam Results</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ loop.index }}</td> <!-- Serial number -->
                    <td>{{ result.user_id }}</td>
                    <td>{{ result.user.username }}</td>
                    <td>{{ result.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a class="btn-primary" href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
