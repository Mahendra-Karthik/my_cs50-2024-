{% extends "layout.html" %}

{% block title %}
Sell Shares
{% endblock %}

{% block main %}
<h2>Sell Shares</h2> <!-- Add a heading for clarity -->
<form action="/sell" method="post">
    <div class="form-group">
        <label for="symbol">Symbol</label> <!-- Fixed typo here -->
        <select class="form-control" id="symbol" name="symbol">
            <option value="">Select a stock</option>
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="shares">Shares</label>
        <input class="form-control" id="shares" name="shares" placeholder="Enter number of shares" type="number" min="1" required> <!-- Added min and required attributes -->
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
